	<!-- Generate button -->
	<button class="generate" onclick="generateCards()">Generate</button>
	<!-- Print button -->
	<button class="print" onclick="printCards()">Print</button>
	<!-- Caller Button -->
    <button class="caller" onclick="window.location.href='Caller.html'">Bingo Number Caller</button>

	<!-- Placeholder for generated cards -->
	<div id="cards"></div>

	<script>
		// Function to generate bingo cards
		function generateCards() {
			let cards = [];
			for (let i = 0; i < 12; i++) {
				let card = [];
				for (let j = 1; j <= 75; j++) {
					card.push(j);
				}
				card = removeDuplicates(card);
				cards.push(card);
			}
			displayCards(cards);
		}

		// Function to remove duplicates from card
		function removeDuplicates(card) {
			let uniqueCard = [];
			while (uniqueCard.length < 25 && card.length > 0) {
				let randomIndex = Math.floor(Math.random() * card.length);
				let randomValue = card.splice(randomIndex, 1)[0];
				if (uniqueCard.indexOf(randomValue) === -1) {
					uniqueCard.push(randomValue);
				}
			}
			return uniqueCard;
		}

		// Function to display generated cards
		function displayCards(cards) {
    let cardsContainer = document.getElementById("cards");
    cardsContainer.innerHTML = "";
    for (let i = 0; i < 4; i++) {
        let row = document.createElement("div");
        row.classList.add("row");
        for (let j = 0; j < 3; j++) {
            let card = cards[i * 3 + j];
            let cardContainer = document.createElement("div");
            cardContainer.classList.add("card");
            let bingoContainer = document.createElement("div");
            bingoContainer.classList.add("bingo");
            let bingoText = ["B", "I", "N", "G", "O"];
            for (let k = 0; k < 5; k++) {
                let bingoLetter = document.createElement("div");
                bingoLetter.classList.add("bingo-letter");
                bingoLetter.innerHTML = bingoText[k];
                bingoContainer.appendChild(bingoLetter);
            }
            cardContainer.appendChild(bingoContainer);
            let gridContainer = document.createElement("div");
            gridContainer.classList.add("grid-container");
            for (let k = 0; k < 25; k++) {
                let cell = document.createElement("div");
                cell.classList.add("cell");
                cell.innerHTML = card[k] || "";
                gridContainer.appendChild(cell);
            }
            cardContainer.appendChild(gridContainer);
            row.appendChild(cardContainer);
        }
        cardsContainer.appendChild(row);
    }
}


		// Function to print generated cards
		function printCards() {
			window.print();
		}
	</script>
